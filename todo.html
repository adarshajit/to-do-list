<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="style.css">
<title>Document</title>
<head>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>

<body>
    
    <center>
        <div class="container" style="margin: 3rem;">
          <h1 class="app-title">To do List</h1>
          <ul class="todo-list js-todo-list"></ul>
          <div class="empty-state">
                <i class="fas fa-clipboard-list fa-5x"></i>
                <br><br>
            <h2 class="empty-state__title">Lets get it done!</h2>
            <p class="empty-state__description">What would you like to do?</p>
          </div>
          <form class="js-form">
            <input type="text" aria-label="Enter a new todo item" placeholder="Type something" class="js-todo-input">
          </form>
        </div>
    </center>

      
<script src="code.js">
    </script>
</body>
</html>
